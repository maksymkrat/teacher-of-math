<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    
    
    <title>Draw</title>
</head>
<body>
<div class="field ">
    <div class="center">
        <canvas id="canvas"></canvas>
        <div class="history_changes ">
        </div>
        
    </div>
    
        <div class="tools">
            <button onclick="save()" type="button" class="button">Save</button>
            <div class="h-v-center">
                <button onclick="undoLast()" type="button" class="button">Undo</button>
                <button onclick="redoLast()" type="button" class="button">Redo</button>
            </div>
          
            <button onclick="clearCanvas()" type="button" class="button">Clear</button>
            
            <div class="h-v-center">
                <button id="Btn_x"  class="print_symbol h-v-center" onclick="onSymbol(this)" type="button"  value="X">X</button >
                <button id="Btn_o" class="print_symbol h-v-center" onclick="onSymbol(this)" type="button"  value="O">O</button>
                <button id="Btn_□" class="print_symbol h-v-center" onclick="onSymbolSquare(this)" type="button"  value="□"><div style="border: 2px solid white; height: 10px; width: 10px"></div></button>  
            </div>
            
<!--   □ -->
            <button id="Btn_arrow" class="button" onclick="onArrow(this)">Arrow</button>
            <button id="Btn_pen" class="button_pen" onclick="onPen(this)" type="button" >Pen</button>
                
            
            <div class="colors h-v-center">
                <div class="row">
                    <div onclick="changeColor(this)" class="color-field" style="background: red"></div>
                    <div onclick="changeColor(this)" class="color-field" style="background: blue"></div>
                </div>
                <div class="row">
                    <div onclick="changeColor(this)" class="color-field" style="background: green"></div>
                    <div onclick="changeColor(this)" class="color-field" style="background: yellow"></div>
                </div>
            </div>
            
            <input oninput="draw_color = this.value" type="color" class="color-picker">
            <input oninput="draw_width = this.value" type="range" min="1" max="50"  class="pen-range" value="9">

            <div class="">
                
                    <div class="h-v-center">
                        <label for="file-upload" class="custom-file-upload">
                            <i class="large material-icons">add_a_photo</i>
                            Upload Image
                        </label>
                        <input id="file-upload" type="file" onchange="selectFile(this)"/>
                    </div>
                
                    <button onclick="setDefaultImg()" type="button" class="button_def_img">
                                        <i class="large material-icons">crop_original</i>
                        Default image
                    </button>
            </div>
        </div>
</div>

    
</div>
</body>
<script src="main.js"></script>
</html>
